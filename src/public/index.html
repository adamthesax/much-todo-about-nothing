<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>much todo about nothing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/todo.css">
</head>
<body>
    <script id="empty-lists" type="text/template">
        You have no todo lists <a>add one now</a>
        <ul id="list-selector-list" class="list-group"></ul>
    </script>

    <script id="list-selector" type="text/template">
        <header>
            <h1>much todo about nothing</h1>

        </header>
        <ul id="list-selector-list" class="list-group">
            <li class="list-group-item disabled" style="text-align: right">
                <a id="new">+ new list</a>
            </li>
        </ul>
    </script>

    <script id="list-selector-item" type="text/template">
        <%= name %>
    </script>

    <script id="todo-list" type="text/template">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-8">
                    <h2><input type="text" style="width: 100%" name="name" value="<%= name %>"></h2>
                </div>
                <div class="col-md-4">
                    <a id="delete">delete list</a>
                </div>
            </div>
            <ul id="todo-list row" class="list-group">
            </ul>
            <h4><a id="new">+ new todo</a></h4>
            <div id="autosave-notification" class="notification"></div>
        </div>
    </script>

    <script id="todo-list-item" type="text/template">
        <input type="checkbox" name="checked" <%= checked ? "checked" : "" %> style="float: left">
        <a id="remove" class="badge small" style="float: right">remove</a>
        <div style="overflow: hidden">
            <input type="text" name="value" value="<%= value%>" class="todo">
        </div>
    </script>

    <script id="404" type="text/template">
        <div class="container">

        <div class="jumbotron" style="margin-top: 100px">
            <h1>Page Not Found!</h1>
            <p>Move along now. There's nothing to see here.</p>
        </div>
        </div>
    </script>

    <section id="sidebar"></section>
    <section id="content"></section>


    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.js" data-main="/js/main"></script>
</body>
</html>
