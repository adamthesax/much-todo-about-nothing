<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>much todo about nothing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/todo.css">
</head>
<body>
    <script id="list-selector" type="text/template">
        <header>
            much todo about nothing
        </header>
        <ul id="list-selector-list" class="list-group">
        </ul>
    </script>

    <script id="list-selector-item" type="text/template">
        <%= name %>
    </script>

    <script id="todo-list" type="text/template">
        <h2><input type="text" name="name" value="<%= name %>"></h2>
        <div class="autsave"></div>
        <ul id="todo-list" class="list-group">
        </ul>
        <button id="new" class="btn btn-lg"> <span class="glyphicon glyphicon-plus"></span> todo</button>
    </script>

    <script id="todo-list-item" type="text/template">
        <input type="checkbox" name="checked" <%= checked ? "checked" : "" %>>
        <input type="text" name="value" value="<%= value%>">
        <div id="remove" class="badge glyphicon glyphicon-remove-sign">&nbsp;</div>
    </script>


    <div id="sidebar">
    </div>

    <div>
    <div id="content">
        content goes here
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.js" data-main="/js/main"></script>
</body>
</html>
